<li class="notebook-item">
	<a class="notebook-name">{{nklinfo.index}},{{nklinfo.items[nklinfo.index]}}</a>
	<div class="operate-area" (mouseenter)="iconMouseIn()" (mouseleave)="iconMouseOut()">
		<i class="fa fa-ellipsis-v"></i>
		<ul class="operate-more" *ngIf="ifMoreHoverd">
			<li>Rename</li>
			<li (click)="deleteNotebook()">Delete</li>
		</ul>
	</div>
</li>
